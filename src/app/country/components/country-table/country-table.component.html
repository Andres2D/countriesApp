<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th> # </th>
                <th> Flag </th>
                <th> Name </th>
                <th> Population </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr class="animate__animated animate__fadeIn" *ngFor="let country of countries; let i = index">
                <td>{{i+1}}</td>
                <td>
                    <span>{{country.flag}}</span>
                </td>
                <td>{{country.capital}}, <strong>{{country?.name?.common}}</strong></td>
                <td align="right">{{country.population | number}}</td>
            </tr>
        </tbody>
    </table>
</div>
