<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th> # </th>
                <th> Flag </th>
                <th> Name </th>
                <th> Population </th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr class="animate__animated animate__fadeIn" *ngFor="let country of countries; let i = index">
                <td>{{i+1}}</td>
                <td>
                    <!-- <div class="flag" style="cursor: pointer;">{{country.flag}}</div> -->
                    <img [routerLink]="['/country', country.alpha2Code]" style="cursor: pointer;" class="small-flag" [src]="country.flag" [alt]="country.name">
                </td>
                <td>{{country.capital}}, {{country.name}}</td>
                <td align="right">{{country.population | number}}</td>
            </tr>
        </tbody>
    </table>
</div>
