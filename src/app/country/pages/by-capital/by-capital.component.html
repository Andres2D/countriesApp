<div class="animate__animated animate__fadeIn">
    <h2>By Capital</h2>
    <hr>
    <div class="row">
        <div class="col">
            <app-country-input (onEnter)="Search($event)" placeholder="Capital..."></app-country-input>
        </div>
    </div>
</div>

<hr>
<div *ngIf="isError" class="alert alert-danger">
    Country {{term}} not found
</div>

<div *ngIf="!isError && countries.length > 0" class="ro">
    <div class="col">
        <app-country-table [countries]="countries"></app-country-table>
    </div>
</div>
